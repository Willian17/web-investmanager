<div class="flex justify-center mt-[15vh]">
  <div class="container max-w-md">
    <h1 class="text-4xl mb-4 text-center tracking-wider text-primary">
      <span class="font-bold">Invest</span>Manager
    </h1>
    <form class="mb-5" [formGroup]="signupForm" (submit)="onSubmitSignup()">
      <app-input-text
        [form]="signupForm"
        label="Nome"
        type="text"
        controlName="name"
      />
      <app-input-text
        [form]="signupForm"
        label="Email"
        type="email"
        controlName="email"
      />
      <app-input-text
        [form]="signupForm"
        label="Senha"
        type="password"
        controlName="password"
      />
      <p-button
        type="submit"
        label="Cadastrar"
        class="mt-3 w-full"
        [disabled]="signupForm.invalid"
      ></p-button>
    </form>
    <div class="w-full flex justify-center">
      <p class="">Já tem uma conta? <a [routerLink]="['/signin']" class="text-primary">Faça o login</a></p>
    </div>
  </div>
</div>
