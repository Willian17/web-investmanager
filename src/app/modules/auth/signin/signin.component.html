<div class="flex justify-center mt-[15vh]">
  <div class="container max-w-md">
    <h1 class="text-4xl mb-4 text-center tracking-wider text-primary">
      <span class="font-bold">Invest</span>Manager
    </h1>
    <form
      *ngIf="signinForm"
      class="mb-5"
      [formGroup]="signinForm"
      (submit)="onSubmitSignin()"
    >
      <div class="flex flex-col mb-3">
        <label htmlFor="email" class="mb-1">Email</label>
        <input pInputText id="email" type="email" formControlName="email" />
        <app-input-message [form]="signinForm" controlName="email" />
      </div>
      <div class="flex flex-col mb-3">
        <label htmlFor="password">Senha</label>
        <input
          pInputText
          id="password"
          type="password"
          formControlName="password"
        />
        <app-input-message [form]="signinForm" controlName="password" />
      </div>
      <p-button
        type="submit"
        label="Login"
        class="mt-3 w-full"
        [disabled]="signinForm.invalid"
      ></p-button>
    </form>
    <div class="w-full flex justify-center">
      <a href="#" class="text-primary">Crie sua conta</a>
    </div>
  </div>
</div>
