<div class="flex justify-center mt-[15vh]">
  <div class="container max-w-md">
    <h1 class="text-4xl mb-4 text-center tracking-wider text-primary">
      <span class="font-bold">Invest</span>Manager
    </h1>
    <form
      *ngIf="signinForm"
      class="mb-5"
      [formGroup]="signinForm"
      (submit)="onSubmitSignin()"
    >
      <app-input-text
        [form]="signinForm"
        label="Email"
        type="email"
        controlName="email"
      />
      <app-input-text
        [form]="signinForm"
        label="Senha"
        type="password"
        controlName="password"
      />
      <p-button
        type="submit"
        label="Login"
        class="mt-3 w-full"
        [disabled]="signinForm.invalid"
      ></p-button>
    </form>
    <div class="w-full flex justify-center">
      <a [routerLink]="['/signup']" class="text-primary">Crie sua conta</a>
    </div>
  </div>
</div>
